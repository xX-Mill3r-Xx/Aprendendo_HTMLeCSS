<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos sobre o hover</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;

        }
        div > p{ /*isso significa que a tag p Ã© filha da tag div*/
            display: none;
        }
        div:hover > p{ /*Mostra o texto Escondido*/
            display: block;
            background-color: red;
            color: white;
            width: 300px;
            cursor: pointer;
        }
        div:hover{
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o Mouse Aqui</p>
    <div>
        Passe o Mouse Aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
