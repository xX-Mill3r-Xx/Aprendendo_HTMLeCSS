<!--
    EXEMPLOS DE BOX-LEVEL

    UM BOX LEVEL É UMA CAIXA QUE PEGA A LARGURA INTEIRA DA TELA E NO FINAL QUEBRA UMA LINHA

    DIV
    H1-H6
    P
    MAIN
    HEADER
    NAV
    ASIDE
    FOOTER
    FORM
    VIDEO
-->
<!--
    EXEMPLOS DE BOX INLINE-LEVEL

    UMA INLINE-LEVEL É UMA BOX QUE PEGA SOMENTE UMA PARTE DA TELA E NÃO QUEBRA LINHA

    SPAN
    A
    CODE
    SMALL
    STRONG
    EM
    SUP - SUB
    LABEL
    BUTTON
    INPUT
    SELECT
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /*Tipo de caixa*/
            text-align: center; /*Alinha o texto ao centro*/
            width: 230px;
            border: 1px solid black; /*Cria uma borda ao redor da caixa do elemento*/
            padding: 5px; /*Acochoamento - cria uma folga em volta da caixa do elemento*/
            margin: 5px; /*Define a largura da margem externa da caixa do elemento*/
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Box do tipo Box-Level-->
</body>
</html>
