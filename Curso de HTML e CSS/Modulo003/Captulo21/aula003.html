<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como trabalhar com tabelas Grandes</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    h1{
        text-align: center;
    }

    table{
        width: 600px;
        border-collapse: collapse;
    }

    td, th{
        border: 1px solid black;
        padding: 10px;
    }
    thead, tfoot{
        background-color: grey;
        color: white;
        text-shadow: 2px 2px 2px black;
    }
    td.num{
        text-align: right;
    }
</style>
<body>
   <h1>Trabalhando com tabelas grandes</h1>
   <hr>
   <!--Tabelas Grandes
        TABLE = TABELA - <table>
            THEAD
                tr,td,th
            TBODY
                tr,td,th
            TFOOT
                tr,td,th

        TABLE ROW = LINHA DE TABELA - <tr>
        TABLE HEADER = CABEÇALHO DA TABELA - <th>
        TABLE DATA = DADOS DA TABELA - <td>
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São paulo</td>
                <td class="num">45.919049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.264943</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total de habitantes</th>
            <td class="num"><strong>00000</strong></td>
        </tfoot>
    </table>
    <hr>
</body>
</html>
