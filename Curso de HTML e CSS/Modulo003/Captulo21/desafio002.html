<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 002</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td:hover{
            background-color: orangered;
            color: white;
            box-shadow: 1px 1px 1px black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Desafio 002</h1>
    <table>
        <tr>
            <td colspan="4">1</td>
            <td rowspan="4">2</td>
        </tr>
        <tr>
            <td rowspan="4">3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td colspan="4">13</td>
        </tr>
    </table>
    
</body>
</html>
