<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-002</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá<br>
        utilizar em cada caso.
    </p>
        <code>
            <ul type="square">
                <li><abbr title="Para escrever um paragrafo usamos a tag &lt;p&gt;">Paragrafos</abbr></li>
                <li><abbr title="Para escrever um titulo usamos a tag &lt;h1&gt;">Titulos</abbr></li>
                <li><abbr title="Para inserir uma imagem usamos a tag &lt;img&gt;">Imagens</abbr></li>
                <li><abbr title="Para escrever uma abreviação usamos a tag &lt;abbr&gt;">Abreviações</abbr></li>
                <li><abbr title="Para escrever um Codigo-fonte usamos a tag &lt;code&gt;">Codigo-fonte</abbr></li>
                <li><abbr title="Para escrever uma Lista Numerada usamos a tag &lt;ol&gt;">Lista Numerada</abbr></li>
                <li><abbr title="Para escrever uma lista com demarcadores usamos a tag &lt;ul&gt;">Lista com Demarcadores</abbr></li>
            </ul>
        </code>
</body>
</html>
