<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com medias</title>
</head>
<body>
    <h1>Trabalhando com medias</h1>
    <p>Vamos Atribuir uma trilha sonora neste site</p>
    <picture>
        <!--A ordem deve ser exatamente esta, p - m - g -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-g">
    </picture>
    <p>Vamos aprender a reproduzir audio dentro de HTML</p>
    <audio src="medias/audio01.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls>
        <source src="medias/audio02.mp3" type="audio/mpeg">
        <source src="medias/audio02.ogg" type="audio/ogg">
        <source src="medias/audio02.wav" type="audio/wav">
    </audio>
    <style>
        h1{
            text-align: center;
        }
    </style>
</body>
</html>
