<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com listas</title>
</head>
<body>
    <h1 style="font-family: arial;">Trabalhando com listas</h1>
    <h2 style="font-family: arial;">Listas Ordenadas</h2>
    <code>
        <ol type="1">
            <li>Acordar</li>
            <li>Ligar o  Pc</li>
            <li>Tomar café</li>
            <li>Escovar os dentes</li>
        </ol>
    </code>
    <hr>
    <h2 style="font-family: arial;">Listas não ordenadas</h2>
    <code>
        <ul type="square">
            <li>Comprar pão</li>
            <li>Comprar leite</li>
            <li>Comprar Manteiga</li>
        </ul>
    </code>
</body>
</html>
