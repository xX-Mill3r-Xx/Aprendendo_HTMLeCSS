<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbolos Especiais</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito basta colocar tudo no meio de &lt;p&gt; e &lt;/p&gt; </p>
    <p>Se precisar quebrar o texto em qualquer lugar,<br>como este, podemos usar a tag &lt;br&gt;</p>
    <!--Assim se escreve um comentario-->
    <hr>
    <p>Vamos add alguns simbolos especiais</p>
    &reg;
    &copy;
    &trade;
    &uparrow;
    &downarrow;
    <p>Vamos add alguns emoji</p>
    &#x1F600;
    &#x1F605;
</body>
</html>
